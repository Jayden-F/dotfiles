[env]
term = "screen-256color"

[font]
normal = { family = "FiraCode Nerd Font Mono", style = "Retina" }
bold = { family = "FiraCode Nerd Font Mono", style = "Bold" }
italic = { family = "FiraCode Nerd Font Mono", style = "Medium" }
bold_italic = { family = "FiraCode Nerd Font Mono", style = "Semibold" }
size = 14
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }
#builtin_box_drawing   = true

[cursor.vi_mode_style]
shape = "Block"
blinking = "Off"

[cursor.style]
shape = "Block"
blinking = "Off"

[window]
opacity = 0.75
